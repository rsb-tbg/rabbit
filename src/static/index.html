<!DOCTYPE html>
<html lang="en" data-theme="synthwave">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Initialize Tailwind with DaisyUI plugin
      tailwind.config = {
        theme: {
          extend: {},
        },
        plugins: [daisyui],
      };
    </script>
  
    <!-- Optional: Custom Theme (You can add this later or customize DaisyUI themes) -->
    <!-- <link rel="stylesheet" href="./theme.css"> -->
</head>
<body>
    <section class="h-screen w-screen flex">
        <div id="sidebar" class="min-h-full max-h-full w-48"></div>
        <div class="flex flex-col flex-grow min-h-full max-h-full">
            <div id="header" class="h-24"></div>
            <div id="content" class="flex-grow"></div>
            <div id="footer" class="h-24"></div>
        </div>
    </section>


    <script>
        function loadComponent(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(elementId).innerHTML = html;
                })
                .catch(err => {
                    console.error(`Error loading ${url}:`, err);
                });
        }

        // Load components
        loadComponent('/static/sidebar.html', 'sidebar');
        loadComponent('static/header.html', 'header');
        loadComponent('static/content.html', 'content');
        loadComponent('static/footer.html', 'footer');
    </script>
</body>
</html>
